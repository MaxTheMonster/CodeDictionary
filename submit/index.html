<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a definition - CodeDictionary</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name=viewport content="width=device-width, initial-scale=1.5">
</head>
<body>
  <div class="new-definition">
  <h1>Submit a definition</h1>
    <form method="post" action="definition.php">
      <div class="entry">
        <label for="word">Word to define</label><input name="word" type="text" placeholder="Word...">
      </div>
      <div class="entry">
        <label for="name">Your nickname</label><input name="name" type="text" placeholder="Name...">
      </div>
      <div class="entry">
        <label for="definition">Definition</label> <textarea type="text" name="definition" placeholder="Your definition"></textarea>
      </div>
      <div class="entry">
        <label for="tagName">Language/Framework(s) word applies to (if any)</label>
        <input type="text" name="tagName" placeholder="E.g HTML" onkeyup="getWords(this.value)" autocomplete="off">
        <div id="tags"></div>
      </div>
      <input type="submit" value="Submit">
    </form>  
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $("input[type=submit]").click(function() {
    alert("BAAAAAAAAAAAAAAAAAHAHAHAH");
  });
  function getWords(value) {
    $.post("../tags.php", {tagName: value}, function(data) {
      $("#tags").html(data);
      $(".infoTag").click(function() {
        console.log("Click");
        var tag = $(this).text();
        $("input[name=tagName]").val(tag);
      });
    });
  }
  </script>
</body>
</html>
